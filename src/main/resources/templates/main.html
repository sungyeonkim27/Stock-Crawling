<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>📊 Stock Crawling Dashboard</title>
    <style>
        body {
            font-family: "Pretendard", sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h2 { color: #333; }
        button {
            padding: 8px 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #007bff;
            color: white;
        }
        button:hover { background-color: #0056b3; }
        #dataContainer {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        pre {
            background: #f3f3f3;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<h2>네이버 증권 크롤링 대시보드</h2>
<p>버튼을 눌러 최신 데이터를 불러옵니다.</p>

<button onclick="loadStocks()">📈 주식 데이터</button>
<button onclick="loadMarket()">💹 코스피 & 뉴스</button>

<div id="dataContainer">데이터를 불러오려면 버튼을 클릭하세요.</div>

<script>
    async function loadStocks() {
        const res = await fetch('/stocks');
        const data = await res.json();
        renderData(data);
    }

    async function loadMarket() {
        const res = await fetch('/market/summary');
        const data = await res.json();
        renderData(data);
    }

    function renderData(data) {
        const container = document.getElementById('dataContainer');
        container.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    }
</script>
</body>
</html>
